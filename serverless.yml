service: go-serverless-rest-api
frameworkVersion: ">=4.4.0"
provider:
  name: aws
  runtime: provided.al2
  region: us-east-1
  stage: ${opt:stage}
functions:
  api:
    handler: bootstrap
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /ping
          method: GET
      - http:
          path: /ping/demo
          method: GET
package:
  patterns:
    - "!*/**"
    - bootstrap
